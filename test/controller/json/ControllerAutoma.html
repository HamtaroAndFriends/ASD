<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script src="../../../src/view/js/springy.js" type="text/javascript"></script>
        <script src="../../../src/view/js/springyui.js" type="text/javascript"></script>
    </head>
    <body>
        <script>
            
            var graphJSON = {"nodes" : [ "A" , "B" , "C" , "D" , "E" , "F" , "D." , "F." ],"edges" : [["A" , "B", { "label": "[b]" , "color": "blue"}]
,["A" , "C", { "label": "[a]" , "color": "blue"}]
,["B" , "A", { "label": "[]" , "color": "blue"}]
,["B" , "D", { "label": "[]" , "color": "blue"}]
,["C" , "F", { "label": "[]" , "color": "blue"}]
,["C" , "E", { "label": "[d]" , "color": "blue"}]
,["D" , "D", { "label": "[c]" , "color": "blue"}]
,["E" , "F", { "label": "[]" , "color": "red"}]
,["E" , "A", { "label": "[]" , "color": "blue"}]
,["F" , "F", { "label": "[c]" , "color": "blue"}]
,["D" , "D.", { "label": "[c]" , "color": "blue"}]
,["D." , "D", { "label": "[c]" , "color": "blue"}]
,["F" , "F.", { "label": "[c]" , "color": "blue"}]
,["F." , "F", { "label": "[c]" , "color": "blue"}]
]};
            jQuery(function () {
                var graph = new Springy.Graph();
                graph.loadJSON(graphJSON);
                var springy = jQuery('#springydemo').springy({
                    graph: graph
                });
            });
        </script>
        <canvas id="springydemo" width="640" height="480"></canvas>
    </body>
</html>
