<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script src="../../../src/view/js/springy.js" type="text/javascript"></script>
        <script src="../../../src/view/js/springyui.js" type="text/javascript"></script>
    </head>
    <body>
        <script>
            
            var graphJSON = {"nodes" : [ "CC" , "EE" , "AA" , "BB" , "DD" , "FF" ],"edges" : [["CC" , "FF", { "label": "[c]" , "color": "blue"}]
,["DD" , "DD", { "label": "[c]" , "color": "blue"}]
,["BB" , "DD", { "label": "[]" , "color": "blue"}]
,["BB" , "CC", { "label": "[a]" , "color": "blue"}]
,["FF" , "FF", { "label": "[c]" , "color": "blue"}]
,["EE" , "AA", { "label": "[]" , "color": "blue"}]
,["EE" , "CC", { "label": "[a]" , "color": "blue"}]
,["BB" , "DD", { "label": "[c]" , "color": "blue"}]
,["CC" , "EE", { "label": "[d]" , "color": "blue"}]
,["AA" , "CC", { "label": "[a]" , "color": "blue"}]
,["EE" , "BB", { "label": "[b]" , "color": "blue"}]
,["BB" , "AA", { "label": "[]" , "color": "blue"}]
,["AA" , "BB", { "label": "[b]" , "color": "blue"}]
,["CC" , "FF", { "label": "[]" , "color": "blue"}]
,["BB" , "BB", { "label": "[b]" , "color": "blue"}]
]};
            jQuery(function () {
                var graph = new Springy.Graph();
                graph.loadJSON(graphJSON);
                var springy = jQuery('#springydemo').springy({
                    graph: graph
                });
            });
        </script>
        <canvas id="springydemo" width="1366px" height="600px"></canvas>
    </body>
</html>
